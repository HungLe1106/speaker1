<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Products</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        .btn {
            padding: 12px 24px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-success {
            background: #00a650;
            color: white;
        }
        #status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #81c784;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
        }
        .info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #90caf9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #f0f0f0;
            font-weight: 600;
        }
        tr:hover {
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Admin Products API</h1>
        
        <div>
            <button class="btn btn-primary" onclick="testConnection()">1Ô∏è‚É£ Test Connection</button>
            <button class="btn btn-primary" onclick="testLogin()">2Ô∏è‚É£ Test Login</button>
            <button class="btn btn-success" onclick="testGetProducts()">3Ô∏è‚É£ Get Products</button>
            <button class="btn btn-success" onclick="testDashboard()">4Ô∏è‚É£ Open Dashboard</button>
        </div>
        
        <div id="status" class="info">Click buttons above to test...</div>
        
        <div id="results"></div>
    </div>

    <script>
        // Auto-detect API URL based on environment
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:5001' 
            : window.location.origin;
        let token = localStorage.getItem('adminToken');
        
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = type;
        }
        
        async function testConnection() {
            updateStatus('Testing connection to server...', 'info');
            
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                updateStatus(`‚úÖ Server is running!\n\nStatus: ${data.status}\nTimestamp: ${data.timestamp}`, 'success');
            } catch (error) {
                updateStatus(`‚ùå Connection failed!\n\nError: ${error.message}\n\nMake sure backend server is running on port 5001`, 'error');
            }
        }
        
        async function testLogin() {
            updateStatus('Logging in as admin...', 'info');
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'adminpass'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    token = data.data.token;
                    localStorage.setItem('adminToken', token);
                    localStorage.setItem('adminUser', JSON.stringify(data.data.user));
                    
                    updateStatus(`‚úÖ Login successful!\n\nToken: ${token.substring(0, 50)}...\n\nToken saved to localStorage`, 'success');
                } else {
                    updateStatus(`‚ùå Login failed!\n\nError: ${data.error}`, 'error');
                }
            } catch (error) {
                updateStatus(`‚ùå Login error!\n\nError: ${error.message}`, 'error');
            }
        }
        
        async function testGetProducts() {
            if (!token) {
                updateStatus('‚ùå No token found! Please login first (click button 2Ô∏è‚É£)', 'error');
                return;
            }
            
            updateStatus('Getting products from MongoDB...', 'info');
            
            try {
                const response = await fetch(`${API_URL}/api/admin/products`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    updateStatus(`‚úÖ Products loaded successfully!\n\nTotal: ${data.data.total} products\n\nSee table below ‚Üì`, 'success');
                    
                    // Display products in table
                    const resultsEl = document.getElementById('results');
                    resultsEl.innerHTML = `
                        <h3>Products from MongoDB:</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Title</th>
                                    <th>Price</th>
                                    <th>Stock</th>
                                    <th>Category</th>
                                    <th>Images</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.data.products.map(p => `
                                    <tr>
                                        <td><code>${p.id}</code></td>
                                        <td>${p.title}</td>
                                        <td>${p.price.toLocaleString('vi-VN')} VND</td>
                                        <td>${p.stock}</td>
                                        <td>${p.category}</td>
                                        <td>${p.images?.length || 0}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                } else {
                    updateStatus(`‚ùå Failed to get products!\n\nError: ${data.error}\n\nStatus: ${response.status}`, 'error');
                    
                    if (data.error && data.error.includes('token')) {
                        updateStatus(`‚ùå Token invalid or expired!\n\nPlease login again (click button 2Ô∏è‚É£)`, 'error');
                    }
                }
            } catch (error) {
                updateStatus(`‚ùå Error getting products!\n\nError: ${error.message}`, 'error');
            }
        }
        
        function testDashboard() {
            if (!token) {
                updateStatus('‚ùå No token found! Please login first (click button 2Ô∏è‚É£)', 'error');
                return;
            }
            
            updateStatus('‚úÖ Token found! Opening dashboard...', 'success');
            window.location.href = '/admin/dashboard.html';
        }
        
        // Check token on load
        window.onload = function() {
            if (token) {
                updateStatus(`‚ÑπÔ∏è Token found in localStorage\n\nToken: ${token.substring(0, 50)}...\n\nClick button 3Ô∏è‚É£ to test getting products`, 'success');
            } else {
                updateStatus('‚ÑπÔ∏è No token found\n\nClick button 2Ô∏è‚É£ to login first', 'info');
            }
        };
    </script>
</body>
</html>
