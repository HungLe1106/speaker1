<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Đơn hàng - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Amazon Ember', 'Segoe UI', Arial, sans-serif;
            background: #EAEDED;
            color: #0F1111;
        }

        /* Sidebar - Amazon Style */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: #232F3E;
            color: white;
            padding: 0;
            overflow-y: auto;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            background: #131921;
        }

        .sidebar-header h1 {
            font-size: 20px;
            margin-bottom: 4px;
            font-weight: 700;
        }

        .sidebar-header p {
            font-size: 12px;
            opacity: 0.7;
        }

        .sidebar-menu {
            padding: 12px 0;
        }

        .menu-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.15s;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            border-left: 3px solid transparent;
            text-decoration: none;
            color: white;
        }

        .menu-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .menu-item.active {
            background: #FF9900;
            border-left-color: #FFD814;
            font-weight: 600;
        }

        .menu-item i {
            width: 18px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            margin-left: 260px;
            padding: 24px;
        }

        .header {
            background: white;
            padding: 20px 24px;
            border-radius: 8px;
            box-shadow: 0 0 0 1px rgba(0,0,0,.05);
            margin-bottom: 24px;
            border: 1px solid #D5D9D9;
        }

        .header h2 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 4px;
        }

        .header p {
            color: #565959;
            font-size: 14px;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #D5D9D9;
            box-shadow: 0 0 0 1px rgba(0,0,0,.05);
        }

        .stat-label {
            font-size: 14px;
            color: #565959;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #0F1111;
        }

        /* Filters */
        .filters {
            background: white;
            padding: 16px 20px;
            border-radius: 8px;
            border: 1px solid #D5D9D9;
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .filter-item label {
            font-size: 13px;
            font-weight: 600;
            color: #0F1111;
        }

        .filter-item select,
        .filter-item input {
            padding: 6px 10px;
            border: 1px solid #D5D9D9;
            border-radius: 4px;
            font-size: 14px;
            min-width: 150px;
        }

        /* Orders Table */
        .orders-container {
            background: white;
            border-radius: 8px;
            border: 1px solid #D5D9D9;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #F0F2F2;
        }

        th {
            padding: 12px 16px;
            text-align: left;
            font-size: 14px;
            font-weight: 700;
            color: #0F1111;
            border-bottom: 1px solid #D5D9D9;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #E7E7E7;
            font-size: 14px;
        }

        tr:hover {
            background: #F7F8F8;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .status-pending {
            background: #FFF5E6;
            color: #b45309;
        }

        .status-processing {
            background: #E6F4FF;
            color: #1e3a8a;
        }

        .status-completed {
            background: #E6F5E9;
            color: #065f46;
        }

        .status-failed {
            background: #FFE6E6;
            color: #991b1b;
        }

        .btn {
            padding: 6px 14px;
            border-radius: 4px;
            border: 1px solid #D5D9D9;
            background: white;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.15s;
        }

        .btn:hover {
            background: #F7F8F8;
        }

        .btn-primary {
            background: #FFD814;
            border-color: #FCD200;
            font-weight: 500;
        }

        .btn-primary:hover {
            background: #F7CA00;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            padding: 24px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            font-size: 20px;
            font-weight: 600;
        }

        .close-modal {
            cursor: pointer;
            font-size: 24px;
            color: #565959;
        }

        .order-detail-section {
            margin-bottom: 20px;
        }

        .order-detail-section h4 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #0F1111;
        }

        .order-item {
            display: flex;
            gap: 12px;
            padding: 12px;
            background: #F7F8F8;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .order-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }

        .order-item-info {
            flex: 1;
        }

        .order-item-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .order-item-price {
            color: #B12704;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1><i class="fas fa-store"></i> Admin Panel</h1>
            <p>Quản lý cửa hàng</p>
        </div>
        <nav class="sidebar-menu">
            <a href="dashboard.html" class="menu-item">
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
            </a>
            <a href="products.html" class="menu-item">
                <i class="fas fa-box"></i>
                <span>Sản phẩm</span>
            </a>
            <a href="orders.html" class="menu-item active">
                <i class="fas fa-shopping-cart"></i>
                <span>Đơn hàng</span>
            </a>
            <a href="customers.html" class="menu-item">
                <i class="fas fa-users"></i>
                <span>Khách hàng</span>
            </a>
            <a href="settings.html" class="menu-item">
                <i class="fas fa-cog"></i>
                <span>Cài đặt</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="header">
            <h2>Quản lý Đơn hàng</h2>
            <p>Xem và quản lý tất cả đơn hàng</p>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Tổng đơn hàng</div>
                <div class="stat-value" id="totalOrders">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Chờ xử lý</div>
                <div class="stat-value" id="pendingOrders">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Hoàn thành</div>
                <div class="stat-value" id="completedOrders">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Doanh thu</div>
                <div class="stat-value" id="totalRevenue">0₫</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-item">
                <label>Trạng thái</label>
                <select id="filterStatus">
                    <option value="">Tất cả</option>
                    <option value="pending">Chờ xử lý</option>
                    <option value="processing">Đang xử lý</option>
                    <option value="completed">Hoàn thành</option>
                    <option value="failed">Thất bại</option>
                </select>
            </div>
            <div class="filter-item">
                <label>Tìm kiếm</label>
                <input type="text" id="searchOrder" placeholder="Mã đơn, tên khách...">
            </div>
            <button class="btn btn-primary" onclick="applyFilters()">
                <i class="fas fa-filter"></i> Lọc
            </button>
        </div>

        <!-- Orders Table -->
        <div class="orders-container">
            <table>
                <thead>
                    <tr>
                        <th>Mã đơn</th>
                        <th>Khách hàng</th>
                        <th>Ngày đặt</th>
                        <th>Tổng tiền</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="ordersTable">
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px;">
                            <i class="fas fa-spinner fa-spin" style="font-size: 24px; color: #999;"></i>
                            <p style="margin-top: 12px; color: #565959;">Đang tải dữ liệu...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Order Detail Modal -->
    <div class="modal" id="orderModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Chi tiết đơn hàng</h3>
                <span class="close-modal" onclick="closeModal()">&times;</span>
            </div>
            <div id="orderDetailContent">
                <!-- Content will be loaded dynamically -->
            </div>
        </div>
    </div>

    <script>
        // Sample order data (in real app, fetch from API)
        let orders = [
            {
                id: 'ORD001',
                customer: { name: 'Nguyễn Văn A', phone: '0123456789', address: 'Hà Nội' },
                date: new Date('2025-01-05'),
                total: 5600000,
                status: 'pending',
                items: [
                    { id: 'p2', title: 'Tai nghe Sony WH-1000XM4', qty: 1, price: 5600000, img: 'https://picsum.photos/seed/headphone1/600/600' }
                ]
            },
            {
                id: 'ORD002',
                customer: { name: 'Trần Thị B', phone: '0987654321', address: 'TP.HCM' },
                date: new Date('2025-01-04'),
                total: 17900000,
                status: 'processing',
                items: [
                    { id: 'p3', title: 'Dàn âm thanh Sony HT-A7000', qty: 1, price: 17900000, img: 'https://picsum.photos/seed/soundbar1/600/600' }
                ]
            },
            {
                id: 'ORD003',
                customer: { name: 'Lê Văn C', phone: '0369852147', address: 'Đà Nẵng' },
                date: new Date('2025-01-03'),
                total: 4580000,
                status: 'completed',
                items: [
                    { id: 'p1', title: 'Loa Bluetooth JBL Flip 6', qty: 2, price: 2290000, img: 'https://picsum.photos/seed/speaker1/600/600' }
                ]
            }
        ];

        function loadOrders() {
            updateStats();
            renderOrders();
        }

        function updateStats() {
            document.getElementById('totalOrders').textContent = orders.length;
            document.getElementById('pendingOrders').textContent = orders.filter(o => o.status === 'pending').length;
            document.getElementById('completedOrders').textContent = orders.filter(o => o.status === 'completed').length;
            
            const revenue = orders.filter(o => o.status === 'completed').reduce((sum, o) => sum + o.total, 0);
            document.getElementById('totalRevenue').textContent = revenue.toLocaleString() + '₫';
        }

        function renderOrders() {
            const tbody = document.getElementById('ordersTable');
            
            if (orders.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px;">
                            <i class="fas fa-inbox" style="font-size: 48px; color: #DDD;"></i>
                            <p style="margin-top: 12px; color: #565959;">Chưa có đơn hàng nào</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = orders.map(order => `
                <tr>
                    <td><strong>#${order.id}</strong></td>
                    <td>
                        <div>${order.customer.name}</div>
                        <div style="font-size: 12px; color: #565959;">${order.customer.phone}</div>
                    </td>
                    <td>${order.date.toLocaleDateString('vi-VN')}</td>
                    <td><strong style="color: #B12704;">₫${order.total.toLocaleString()}</strong></td>
                    <td><span class="status-badge status-${order.status}">${getStatusText(order.status)}</span></td>
                    <td>
                        <button class="btn" onclick="viewOrder('${order.id}')">
                            <i class="fas fa-eye"></i> Xem
                        </button>
                        <select onchange="updateStatus('${order.id}', this.value)" style="margin-left: 8px; padding: 6px; border: 1px solid #D5D9D9; border-radius: 4px;">
                            <option value="">Cập nhật...</option>
                            <option value="pending">Chờ xử lý</option>
                            <option value="processing">Đang xử lý</option>
                            <option value="completed">Hoàn thành</option>
                            <option value="failed">Hủy</option>
                        </select>
                    </td>
                </tr>
            `).join('');
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': 'Chờ xử lý',
                'processing': 'Đang xử lý',
                'completed': 'Hoàn thành',
                'failed': 'Thất bại'
            };
            return statusMap[status] || status;
        }

        function viewOrder(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (!order) return;

            const content = `
                <div class="order-detail-section">
                    <h4>Thông tin đơn hàng</h4>
                    <p><strong>Mã đơn:</strong> #${order.id}</p>
                    <p><strong>Ngày đặt:</strong> ${order.date.toLocaleString('vi-VN')}</p>
                    <p><strong>Trạng thái:</strong> <span class="status-badge status-${order.status}">${getStatusText(order.status)}</span></p>
                </div>

                <div class="order-detail-section">
                    <h4>Thông tin khách hàng</h4>
                    <p><strong>Tên:</strong> ${order.customer.name}</p>
                    <p><strong>Số điện thoại:</strong> ${order.customer.phone}</p>
                    <p><strong>Địa chỉ:</strong> ${order.customer.address}</p>
                </div>

                <div class="order-detail-section">
                    <h4>Sản phẩm</h4>
                    ${order.items.map(item => `
                        <div class="order-item">
                            <img src="${item.img}" alt="${item.title}">
                            <div class="order-item-info">
                                <div class="order-item-title">${item.title}</div>
                                <div style="color: #565959; font-size: 13px;">Số lượng: ${item.qty}</div>
                                <div class="order-item-price">₫${(item.price * item.qty).toLocaleString()}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>

                <div class="order-detail-section">
                    <h4>Tổng thanh toán</h4>
                    <p style="font-size: 24px; font-weight: 700; color: #B12704;">₫${order.total.toLocaleString()}</p>
                </div>
            `;

            document.getElementById('orderDetailContent').innerHTML = content;
            document.getElementById('orderModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('orderModal').classList.remove('active');
        }

        function updateStatus(orderId, newStatus) {
            if (!newStatus) return;
            
            const order = orders.find(o => o.id === orderId);
            if (order) {
                order.status = newStatus;
                loadOrders();
                alert(`Đã cập nhật trạng thái đơn hàng #${orderId} thành "${getStatusText(newStatus)}"`);
            }
        }

        function applyFilters() {
            // Implement filtering logic here
            alert('Tính năng lọc đang được phát triển');
        }

        // Initialize
        loadOrders();

        // Close modal on outside click
        document.getElementById('orderModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
